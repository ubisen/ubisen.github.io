<!DOCTYPE html>
<html lang="{{ page.lang }}">

  {% include head.html %}
  
  <body>
    <!-- facebook root -->
    <div id="fb-root"></div>
    <!-- include script -->
    <script>
    (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1&appId=556274408048773&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    {% include header.html %}

    {% include navigation.html %}

    {{ content }}

    {% include footer.html %}

    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </body>
</html>
