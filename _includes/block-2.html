<section class="ftco-section">
    <div class="container-fluid">
        <div class="row no-gutters justify-content-center mb-5 pb-5">
            <div class="col-md-7 text-center heading-section ftco-animate">
                <span class="subheading">{{ include.data.title }}</span>
                <h2>{{ include.data.description }}</h2>
            </div>
        </div>
        <div class="row no-gutters">
            {% for content in include.data.contents %}
            {% assign loopindex = forloop.index | modulo: 2 %}
            <div class="block-3 d-md-flex ftco-animate">
                <a href="{{ content.url }}" class="image{% if loopindex == 0 %} order-2{% endif %}" style="background-image: url('{{ content.image | site.baseurl }}'); "></a>
                <div class="text">
                    <h4 class="subheading">{{ content.title }}</h4>
                    <h2 class="heading"><a href="{{ content.url }}">{{ content.header }}</a></h2>
                    <p>{{ content.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
