{% assign footer=site.data.footer %}
<section class="ftco-section contact-section ftco-degree-bg" style="padding: 0 0 8em 0;">
    <div class="container bg-light">
        <div class="row d-flex mb-5 contact-info">
            <div class="col-md-12 mb-4">
                <h2 class="h4">{{ page.contact }}</h2>
            </div>
            <div class="w-100"></div>
            <div class="col-md-3">
                <p><span>{{ page.address }}</span> {{ footer.address[page.lang] }}</p>
            </div>
            <div class="col-md-3">
                <p><span>{{ page.phone }}</span> <a href="tel://{{ footer.phone-1}}">{{ footer.phone-1 }}</a></p>
            </div>
            <div class="col-md-3">
                <p><span>{{ page.email }}</span> <a href="mailto:{{ footer.email }}">{{ footer.email }}</a></p>
            </div>
            <div class="col-md-3">
                <p><span>{{ page.website }}</span> <a href="{{ site.author.url }}">{{ site.author.url }}</a></p>
            </div>
        </div>
        <div class="row block-9">
            <div class="col-md-6 pr-md-5">
                <form action="mailto:{{ footer.email }}" method="post" enctype="text/plain">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="{{ page.yourName }}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="mail" class="form-control" placeholder="{{ page.yourEmail }}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" class="form-control" placeholder="{{ page.subject }}">
                    </div>
                    <div class="form-group">
                        <textarea name="content" id="" cols="30" rows="7" class="form-control" placeholder="{{ page.message }}"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="{{ page.submit }}" class="btn btn-primary py-3 px-5">
                    </div>
                </form>

            </div>

            <div class="col-md-6" id="map"></div>
        </div>
    </div>
</section>
